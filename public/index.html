<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> - pitpat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
  <style>
@charset "UTF-8";
[ng-cloak],
.ng-cloak,
.ng-hide { display: none !important }
ng\:form { display: block }
.ng-animate-start { border-spacing:1px 1px; -ms-zoom:1.0001 }
.ng-animate-active { border-spacing:0px 0px; -ms-zoom:1 }
</style>
  <link rel="stylesheet" href="styles/foundation.css">
  <link rel="stylesheet" href="http://cdn.kendostatic.com/2013.3.1119/styles/kendo.common.min.css">
  <link rel="stylesheet" href="http://cdn.kendostatic.com/2013.3.1119/styles/kendo.metro.min.css">
  <link rel="stylesheet" href="http://cdn.kendostatic.com/2013.3.1119/styles/kendo.dataviz.metro.min.css">
  <link rel="stylesheet" href="styles/pitpat.css">
  <script data-main="scripts/boot" src="scripts/vendor/require.js"></script>

<body ng-cloak ng-controller="PitPatCtrl as pitpat">
  <div class="off-canvas-wrap">
    <div class="inner-wrap">
      <nav class="tab-bar">
        <section class="left-small">
          <a class="left-off-canvas-toggle menu-icon" ><span></span></a>
        </section>
        <section class="middle tab-bar-section">
          <h1 class="title"><span>Pit</span>Pat</h1>
        </section>
      </nav>

      <main ng-view></main>

      <aside class="left-off-canvas-menu">
        <ul class="off-canvas-list">
          <li ng-repeat="route in router | filter:{group:'main'} " ng-class="currentRoute( route, 'active' )">
            <a href="#{{ route.route }}">{{ route.title }}</a>

          <li>
            <label>{{ pitpat.user.name }}</label>
          <li ng-repeat="route in router | filter:{group:'user'} " ng-class="currentRoute( route, 'active' )">
            <a href="#{{ route.route }}">{{ route.title }}</a>

          <li>
            <label>TODOs</label>
          <li>

        </ul>
        <div class="panel">
          <todos data="todos" />
        </div>
      </aside>
    </div>
  </div>

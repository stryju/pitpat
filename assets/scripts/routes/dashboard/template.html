<alerts alerts="alerts"></alerts>

<div class="row">
  <div class="column large-7 push-5">
    <h1>
      Welcome back, {{ pitpat.user.name }}!
    </h1>

    <p>Here's what's new:</p>

    <ul>
      <li>3 new todos
      <li>1 invitation for <a href="#/feedback">feedback</a>
    </ul>
  </div>
  <div class="column large-5 pull-7">
    <div kendo-chart k-options="donut" k-data-source="donutData" />
  </div>
</div>

<div class="row">
  <div class="column large-8 small-7">
    <div class="panel">
      <h5><small>my</small> notes</h5>
      <hr>
      <notes data="notes" />
    </div>
  </div>

  <div class="column large-4 small-5">
    <div class="panel">
      <h5><small>my</small> TODOs</h5>
      <hr>
      <todos data="todos" />
    </div>
  </div>
</div>
